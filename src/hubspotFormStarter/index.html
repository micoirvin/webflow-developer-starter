<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form</title>
</head>
<body>
    <form data-u-hsform-id="YOUR_FORM_ID">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" data-u-hsform-fieldname="firstname" required>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" data-u-hsform-fieldname="lastname" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" data-u-hsform-fieldname="email" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
