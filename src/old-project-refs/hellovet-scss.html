    <style>
      /* Get rid of top margin on first element in any rich text element */
      .w-richtext > :not(div):first-child,
      .w-richtext > div:first-child > :first-child {
        margin-top: 0 !important;
      }

      /* Get rid of bottom margin on last element in any rich text element */
      .w-richtext > :last-child,
      .w-richtext ol li:last-child,
      .w-richtext ul li:last-child {
        margin-bottom: 0 !important;
      }

      /*/ --------- GOOGLE REVIEWS ---------------------/*/
      .g-reviews_card-p:after,
      .g-reviews_card-p:before {
        content: '"';
      }
      /* ------------- JOIN US CARDS ------------ */
      .team-cards_person-quote:before,
      .team-cards_person-quote:after {
        content: '"';
      }

      /* Ease */
      :root {
        --ease: cubic-bezier(0.22, 0.6, 0.36, 1);
        --ease2: cubic-bezier(0.87, 0, 0.13, 1);
      }

      .map-finder_card:hover .map-finder_card-icon-wrap,
      .button-tiles_button:hover .icon-1x1-small.for-circle-arrow {
        background-color: var(--background-color--background-secondary);
        color: var(--text-color--text-primary);
        border-color: var(--background-color--background-secondary);
      }
      .map-finder_card:hover .map-finder_card-icon-wrap circle,
      .button-tiles_button:hover .icon-1x1-small.for-circle-arrow rect {
        opacity: 0;
      }
      .map-marker:not(.active) .map-finder_card,
      .map-marker:not(.active) [close-marker] {
        opacity: 0;
        pointer-events: none;
      }
      .map-marker.active > svg > path {
        fill: #333670;
      }
      .map-marker.active > svg > g path {
        fill: white;
      }
      @media (max-width: 768px) {
        [map-compo]:has([toggle='active']) [map-locations-list],
        [map-compo]:has([toggle='inactive']) [map-wrap] {
          display: none;
        }
        [map-compo]:has([toggle='active']) [map-view],
        [map-compo]:has([toggle='inactive']) [list-view] {
          opacity: 1;
        }
        [toggle='active'] .map-finder_switch-button {
          transform: translateX(0%);
        }
      }
      .team-cards_item:hover .team-cards_card-icon {
        background-color: var(--background-color--background-secondary);
      }
    </style>
