      /* Get rid of top margin on first element in any rich text element */
      .w-richtext > :not(div):first-child,

        margin-bottom: 0 !important;

        content: '';

  ><style class="global-scss---2-css">
    body {
      text-wrap: pretty;
    }
    a {
      font-size: inherit;
      color: inherit;
    }
    :root {
      --_sizes---screen-height: 100vh;
      --_sizes---screen-height: 100svh;
    }
    @media screen and (max-width: 767px) {
      :root {
        --_sizes---section-sizer: var(--_sizes---screen-height);
      }
    }
    .w-embed.svg-wrap svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .button svg {
      transition: 0.2s transform ease-out;
    }
    .button:hover svg {
      transform: translateX(30%);
    }
    .button.is-primary {
      position: relative;
    }
    .button.is-primary * {
      position: relative;
      z-index: 1;
    }
    .button.is-primary:after {
      border-radius: inherit;
      position: absolute;
      inset: 0;
      display: block;
      z-index: 0;
      background-image: linear-gradient(
        -20deg,
        var(--base-color-brand--accent-hot-pink) 0%,
        var(--base-color-brand--accent-fuschia) 140%
      );
      transition: opacity 0.3s ease-in-out;
    }
    .button.is-primary.gradient-is-reversed:after {
      border-radius: inherit;
      position: absolute;
      inset: 0;
      display: block;
      z-index: 0;
      background-image: linear-gradient(
        160deg,
        var(--base-color-brand--accent-hot-pink) 0%,
        var(--base-color-brand--accent-fuschia) 140%
      );
    }
    .button.is-primary:hover:after {
      opacity: 0.6;
    }
    .button.is-secondary {
      position: relative;
      border: none;
    }
    .button.is-secondary * {
      position: relative;
      z-index: 2;
    }
    .button.is-secondary:after {
      border-radius: inherit;
      position: absolute;
      inset: 1px;
      display: block;
      z-index: 1;
      background-color: var(--background-color--background-primary);
      transition: background-color 0.3s ease-in-out;
    }
    .button.is-secondary:before {
      border-radius: inherit;
      position: absolute;
      inset: 0;
      display: block;
      z-index: 0;
      background-image: linear-gradient(
        336.45deg,
        var(--base-color-brand--accent-hot-pink) 8.01%,
        var(--base-color-brand--accent-fuschia) 136.68%
      );
      transition: opacity 0.3s ease-in-out;
    }
    .button.is-secondary:hover:before {
      opacity: 0.6;
    }
    .text-gradient-1 {
      background-clip: text;
      text-fill-color: rgba(0, 0, 0, 0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: rgba(0, 0, 0, 0);
      background-image: linear-gradient(
        270deg,
        var(--base-color-brand--accent-hot-pink) 31.25%,
        var(--base-color-brand--accent-purple) 60.1%
      );
      width: fit-content;
    }
    .bg-gradient-1 {
      background-image: linear-gradient(336.45deg, #ff2056 8.01%, #e531fb 136.68%);
    }
    .table_table.is-overlay .table_cell:nth-child(odd) {
      background-color: rgba(0, 0, 0, 0);
    }
    .table_table.is-content .table_cell:nth-child(even) {
      background-color: rgba(0, 0, 0, 0);
    }
    .table_table.is-content .table_header,
    .table_table.is-content .table_cell {
      visibility: hidden;
      pointer-events: none;
    }
    @media screen and (max-width: 767px) {
      .table_table.is-content .table_header,
      .table_table.is-content .table_cell {
        visibility: visible;
        pointer-events: auto;
      }
    }
    .header.hidden {
      transform: translateY(-100%);
    }
    .header.fill-color {
      background-color: var(--background-color--background-primary);
    }
    .sticky-cards_card {
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .sticky-cards_card:after {
      position: absolute;
      inset: 0;
      z-index: 0;
      border-radius: inherit;
      background: linear-gradient(
        90deg,
        var(--base-color-brand--accent-purple) 0%,
        var(--base-color-brand--accent-hot-pink) 25%,
        var(--base-color-brand--accent-purple) 50%,
        var(--base-color-brand--accent-hot-pink) 75%,
        var(--base-color-brand--accent-purple) 100%
      );
      background-size: 400% 400%;
      animation: border-move 14s linear infinite;
      pointer-events: none;
    }
    .sticky-cards_card:before {
      position: absolute;
      inset: 2px;
      z-index: 1;
      border-radius: 22px;
      background: var(--background-color--background-secondary);
      pointer-events: none;
    }
    @media screen and (max-width: 767px) {
      .sticky-cards_card:before {
        border-radius: 14px;
      }
    }
    .sticky-cards_card .sticky-cards_card-texts-wrap,
    .sticky-cards_card .sticky-cards_card-fig {
      position: relative;
      z-index: 2;
    }
    @keyframes border-move {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 50% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      75% {
        background-position: 50% 100%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .form_checkbox-icon.w--redirected-checked {
      background-color: var(--background-color--background-primary);
      border-color: var(--background-color--background-primary);
    }
    .nav_menu-button.w-nav-button.w--open .nav_icon path:nth-child(2) {
      transform: rotate(90deg);
    }
    .nav_icon path {
      transform-origin: center;
      transition:
        transform 0.2s ease-in-out,
        opacity 0.2s ease-in-out;
    }
